<div class="container">
    <div class="well well-sm">
        <h3><strong>Contact Us</strong></h3>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Silver%20Crest%20Wagholi&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="1" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
            </div>
        </div>
        <div class="col-md-5">
            <h4><strong>Get in Touch</strong></h4>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" name="" value="" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="" value="" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" name="" value="" placeholder="Phone">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="" rows="10" placeholder="Message"></textarea>
                </div>
                <button class="btn btn-default" type="submit" name="button">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
                </button>
            </form>
        </div>
    </div>
</div>
